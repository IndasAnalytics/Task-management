<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrintFlow - Task Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#1A73E8',
                '50': '#E8F1FE',
                '100': '#D1E3FD',
                '200': '#A3C7FB',
                '300': '#75ABF9',
                '400': '#478FF7',
                '500': '#1A73E8',
                '600': '#1254A6',
                '700': '#0D47A1',
                '800': '#083A7C',
                '900': '#042D57',
              },
              secondary: '#0D47A1',
              gray: {
                50: '#F5F7FB',
                100: '#F0F2F5',
                200: '#E5E7EB',
                300: '#D1D5DB',
                400: '#9CA3AF',
                500: '#6B7280',
                600: '#4B5563',
                700: '#374151',
                800: '#1F2937',
                900: '#111827',
              },
              success: '#2ECC71',
              warning: '#FFA726',
              danger: '#E53935',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'slide-in-right': 'slideInRight 0.3s ease-out',
              'scale-in': 'scaleIn 0.2s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">

    "jsonwebtoken": "https://aistudiocdn.com/jsonwebtoken@^9.0.2",
    "axios": "https://aistudiocdn.com/axios@^1.13.2",
    "crypto": "https://aistudiocdn.com/crypto@^1.0.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "@vercel/node": "https://aistudiocdn.com/@vercel/node@^5.5.13"
  }
}
</script>

</head>
